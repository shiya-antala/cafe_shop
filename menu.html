<!DOCTYPE html>
<html>
<head>
    <title>Order Menu - Cafe Delight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fff8e1;">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Select Your Items</h2>
        <form action="billing.php" method="post">
            <div class="row">
                <!-- Coffee -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://www.netmeds.com/images/cms/wysiwyg/blog/Post/2018/10/coffee_its_benefits_898_1_.jpg" class="card-img-top" height="200">
                        <div class="card-body">
                            <h5 class="card-title">Coffee</h5>
                            <p>Price: ₹40</p>
                            <input type="hidden" name="item_name[]" value="Coffee">
                            <input type="hidden" name="price[]" value="40">
                            Quantity: <input type="number" name="quantity[]" value="0" min="0" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Tea -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://thewoods.net.in/wp-content/uploads/2021/02/tea.jpeg" class="card-img-top" height="200">
                        <div class="card-body">
                            <h5 class="card-title">Tea</h5>
                            <p>Price: ₹30</p>
                            <input type="hidden" name="item_name[]" value="Tea">
                            <input type="hidden" name="price[]" value="30">
                            Quantity: <input type="number" name="quantity[]" value="0" min="0" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Sandwich -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://images.ctfassets.net/0dkgxhks0leg/2oCfIKmMENMCPVqRfOSwBu/f68d0be25a70d23b729a09aff72ab027/Italian_Turkey_Club_Sandwich_.jpg" class="card-img-top" height="200">
                        <div class="card-body">
                            <h5 class="card-title">Sandwich</h5>
                            <p>Price: ₹100</p>
                            <input type="hidden" name="item_name[]" value="Sandwich">
                            <input type="hidden" name="price[]" value="100">
                            Quantity: <input type="number" name="quantity[]" value="0" min="0" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-success">Generate Bill</button>
            </div>
        </form>
    </div>
</body>
</html>
